{% extends "admin/change_list.html" %}
{% block object-tools %}
    {{block.super}}
    <div class="admin-csv-import">
        <form action="{% url 'admin:data_politician_import_csv' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="file">Importar CSV</label>
            <input type="file" name="csv_file" id="file" required/>
            <button class="submit">Enviar</button>
        </form>
    </div>
{% endblock %}
